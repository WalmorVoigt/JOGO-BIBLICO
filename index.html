      if (document.getElementById(`level${level}Btn`).disabled) {
        document.getElementById('lockedMessage').style.display = 'block';
      } else {
        document.getElementById('lockedMessage').style.display = 'none';
        startGame(level);
      }
    }

    // Iniciar jogo
    function startGame(level) {
      document.getElementById('progressBar').style.width = '0%';
      currentLevel = level;
      currentQuestion = 0;
      score = 0;
      answered = false;
      questions = [...levels[level]];
      
      document.getElementById('levelSelection').style.display = 'none';
      document.getElementById('lockedMessage').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      document.getElementById('levelIndicator').textContent = `NÃ­vel ${level}`;
      document.getElementById('feedback').style.display = 'none';
      
      displayQuestion();
    }

    // Exibir pergunta
    function displayQuestion() {
      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }

      const question = questions[currentQuestion];
      document.getElementById('question').textContent = question.question;
      
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;
        button.onclick = () => selectOption(index);
        optionsContainer.appendChild(button);
      });
      
      document.getElementById('feedback').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      
      updateProgress();
      updateScore();
      answered = false;
    }

    // Selecionar opÃ§Ã£o
    function selectOption(selectedIndex) {
      if (answered) return;
      
      answered = true;
      const question = questions[currentQuestion];
      const options = document.querySelectorAll('.option-btn');
      
      options.forEach((btn, index) => {
        btn.disabled = true;
        if (index === question.correct) {
          btn.classList.add('correct');
        } else if (index === selectedIndex && index !== question.correct) {
          btn.classList.add('incorrect');
        }
      });
      
      if (selectedIndex === question.correct) {
        score++;
      }
      
      // Mostrar explicaÃ§Ã£o
      const feedback = document.getElementById('feedback');
      feedback.textContent = question.explanation;
      feedback.style.display = 'block';
      
      document.getElementById('nextBtn').style.display = 'block';
      updateScore();
    }

    // PrÃ³xima pergunta
    function nextQuestion() {
      currentQuestion++;
      displayQuestion();
    }

    // Atualizar progresso
    function updateProgress() {
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }

    // Atualizar pontuaÃ§Ã£o
    function updateScore() {
      document.getElementById('scoreDisplay').textContent = `PontuaÃ§Ã£o: ${score}/${questions.length}`;
    }

    // Mostrar resultado
    function showResult() {
      const percentage = Math.round((score / questions.length) * 100);
      
      document.getElementById('quizContainer').style.display = 'none';
      document.getElementById('resultContainer').style.display = 'block';
      
      document.getElementById('resultTitle').textContent = getResultTitle(percentage);
      document.getElementById('resultScore').textContent = `${score}/${questions.length} (${percentage}%)`;
      document.getElementById('resultMessage').textContent = getResultMessage(percentage);
      
      // Mostrar botÃ£o do prÃ³ximo nÃ­vel se passou com 100%
      const nextLevelBtn = document.getElementById('nextLevelBtn');
      if (percentage === 100 && currentLevel < 5) {
        nextLevelBtn.style.display = 'inline-block';
      } else {
        nextLevelBtn.style.display = 'none';
      }
      
      saveProgress(currentLevel, percentage);
    }

    // TÃ­tulo do resultado
    function getResultTitle(percentage) {
      if (percentage === 100) return 'Perfeito!';
      if (percentage >= 80) return 'Excelente!';
      if (percentage >= 60) return 'Muito Bom!';
      if (percentage >= 40) return 'Bom!';
      return 'Continue Estudando!';
    }

    // Mensagem do resultado
    function getResultMessage(percentage) {
      if (percentage === 100) return 'ParabÃ©ns! VocÃª domina este nÃ­vel da Palavra de Deus!';
      if (percentage >= 80) return 'Muito bem! VocÃª tem um Ã³timo conhecimento bÃ­blico!';
      if (percentage >= 60) return 'Bom trabalho! Continue estudando a BÃ­blia!';
      if (percentage >= 40) return 'VocÃª estÃ¡ no caminho certo! Pratique mais!';
      return 'NÃ£o desista! A Palavra de Deus Ã© uma fonte inesgotÃ¡vel de sabedoria!';
    }

    // Voltar ao inÃ­cio
    function goHome() {
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('lockedMessage').style.display = 'none';
      document.getElementById('levelSelection').style.display = 'flex';
    }

    // Tentar novamente
    function retryLevel() {
      startGame(currentLevel);
    }

    // PrÃ³ximo nÃ­vel
    function startNextLevel() {
      if (currentLevel < 5) {
        startGame(currentLevel + 1);
      }
    }

    // Inicializar ao carregar a pÃ¡gina
    window.onload = function() {
      loadProgress();
    };
  </script>
</body>
